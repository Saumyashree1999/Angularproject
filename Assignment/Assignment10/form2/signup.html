<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css/"> -->
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="" id="signupForm" method="post">
            <input type="text" id="name" placeholder="Name">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="mobilenumber" placeholder="MobileNumber">
            <input type="text" id="addressline1" placeholder="Addressline 1">
            <input type="text" id="addressline2" placeholder="Addressline 2">
            <input type="text" id="landmark" placeholder="Landmark">
            <input type="text" id="city" placeholder="City">
            <input type="text" id="state" placeholder="State">
            <input type="text" id="country" placeholder="Country">
            <input type="text" id="pincode" placeholder="Pincode">
            <button type="submit">Sign Up</button>
        </form>

        </div> -->

        <div class="member">
            Already have an account?<a href="Login.html"> Login here</a>

    </div>
    <script src="script1.js"></script>
   
</body>
</html>
