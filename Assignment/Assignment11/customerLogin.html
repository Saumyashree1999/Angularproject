<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
        <form action="" class=" form" id="form">
            <h2>Customer Login</h2>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Enter email" required>
                <span id="emailError" style="color: red;"></span>
                <small>Error Message</small>
             </div>
             <div class="form-control">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password" required>
                <span id="passwordError1" style="color: red;"></span>
                <small>Error Message</small>
             </div>
             <div class="form-control">
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" placeholder="Enter Confirm password" required>
                <span id="passwordError2" style="color: red;"></span>
                <small>Error Message</small>
            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
        <div class="member">
            Don't have an account?<a href="customerSignup.html"> Signup here</a>
          </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
