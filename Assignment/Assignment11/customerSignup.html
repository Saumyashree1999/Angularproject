<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <form action="" class="form" id="form" method="post">
           <h2>Customer Signup</h2>
            <div class="form-control">
               <label for="fullname">Full Name:</label>
               <input type="text" id="fullname" placeholder="Enter FullName" required>
               <span id="nameError" style="color: red;"></span>
               <small>Error Message</small>
            </div>
            <div class="form-control">
               <label for="email">Email:</label>
               <input type="text" id="email" placeholder="Enter email" required>
               <span id="emailError" style="color: red;"></span>
               <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="mobilenumber">Mobile:</label>
                <input type="number" id="mobileno" placeholder="Enter MobileNumber" required>
                <span id="mobileError" style="color: red;"></span>
                <small>Error Message</small>
             </div>
            <div class="form-control">
               <label for="password">Password:</label>
               <input type="password" id="password" placeholder="Enter password" required>
               <span id="passwordError1" style="color: red;"></span>
               <small>Error Message</small>
            </div>
            <div class="form-control">
               <label for="password2">Confirm Password:</label>
               <input type="password" id="password2" placeholder="Enter Confirm password" required>
               <span id="passwordError2" style="color: red;"></span>
               <small>Error Message</small>
            </div>
             <button type="submit">Submit</button>
        </form>
        <p id="message"></p> 
        <div class="member">
          Already have an account?<a href="customerLogin.html"> Login here</a>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
